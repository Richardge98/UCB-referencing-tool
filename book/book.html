<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="book.css">
  <title>Book reference</title>
</head>

<body>
  <h3>Book reference</h3>

  <!-- input area -->
  <label>Author</label><br>
  <div class="wrapper">
    <input type="text" id="author" class="author">
    <button id="add_button">+</button><br>
  </div>

  <label>Year</label><br>
  <input type="text" id="year"><br>

  <label>Title</label><br>
  <input type="text" id="title"><br>

  <label>Edition</label><br>
  <input type="text" id="edition"><br>

  <label>Place</label><br>
  <input type="text" id="place"><br>

  <label>Publisher</label><br>
  <input type="text" id="publisher"><br>

  <button id="sub">submit</button>

  <br><br>

  <!-- output area -->
  <div id="reference"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="book.js"></script>
</body>

</html>
